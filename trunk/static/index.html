<div class="g-doc">
    <div class="g-bd">
      <div id="main-swiper" class="swiper-container">
			 <div class="swiper-wrapper">
              <div id="slide0" class="swiper-slide swiper-no-swiping"> 
                <div class="m-screen m-screen0">
                    <div class="g-ct f-dn" >
                      <div class="g-content">
						<div class="g-bd" >
							<div class="load">

									<div class="load-tit"></div>
								</div>
								<div class="load-product"></div>
							</div>
						</div>
                      </div>
                    </div>
                </div>
              </div>
			  <script>
				document.getElementById('loadProcess').innerHTML="10%";
			  </script>
			  <div id="slide1" class="swiper-slide swiper-no-swiping"> 
          <div class="m-screen m-screen0">
              <div class="g-ct f-dn" >
                <div class="g-content">
      						<div class="g-bd">
      							<div class="layer2 animated"></div>
      							<div class="logo"></div>
      							<!-- rirst -->
      							<div class="left-face animated"></div>
      							<div class="right-face animated"></div>
      							
      							<div class="layer1 animated"></div>
      							<div class="layer0 animated"></div>
      							
      							<div class="begin-fight animated"></div>
      							<div class="btm-product animated"></div>
      							<div class="layer3 animated"></div>
      							
      							<!-- second -->
      							<div class="top-tit"></div>
      							<div class="fight-right animated"></div>
      							<div class="fight-left animated"></div>
      					
      							<!-- third -->
      							<div class="btm-remind"></div>
      						</div>
                  </div>
                </div>
            </div>
          </div>
			  <div id="slide2" class="swiper-slide"> 
          <div class="m-screen m-screen0">
            <div class="g-ct f-dn" >
                <div class="g-content">
                  <div class="u-bg">
                    </div>
                    <div class="upload_txt">
                        <img src="img/upload_txt.png" width="100%">
                    </div>
                    <div class="uploadProfile" id="uploadProfile">
                        <img src="img/uploadProfile.png" width="100%">
                    </div>
                    <div class="uploadIntro_txt">
                        <img src="img/uploadIntro_txt.png" width="100%">
                    </div>
                    <div class="cameraBtn">
                        <img src="img/cameraBtn.png" width="100%">
                        <input type='file' id="uploadImg" class="uploadInput">
                    </div>
                    <div class="btnHighlight">
                        <img src="img/btnHighlight.png" width="100%">
                    </div>
                    <div class="bottomLight">
                        <img src="img/bottomLight.png" width="100%">
                    </div>


                    <div class="adjust_frame">
                        <img src="img/adjust_frame.png" width="100%">
                    </div> 
                    <div class="upload_photo" id="upload_photo">
                        <img id="upload_img" width="100%">

                    </div>

                    <div class="adjustPage f-dn">
                        <div class="adjust_txt">
                            <img src="img/adjust_txt.png" width="100%">
                        </div>
                        <div class="adjustIntro_txt">
                            <img src="img/adjustIntro_txt.png" width="100%">
                        </div>
                        <div class="adjustBot">
                            <img src="img/adjustBot.png" width="100%">
                        </div>
                        <div class="adjust_confirm"></div>
                        <div class="adjust_cancel"></div>
                    </div>
                </div>
            </div>    
              
          </div>
        </div>


			  <div id="slide3" class="swiper-slide"> 
          <div class="m-screen m-screen0">
              <div class="g-ct f-dn" >
                <div class="g-content">
						      <div class="input-bg">
                  </div>
                  <div class="uploadS_txt">
                      <img src="img/uploadS_txt.png" width="100%">
                  </div>
                  <div class="input_cicle">
                      <img src="img/input_cicle.png" width="100%">
                  </div>
                  <div class="inputIntro_txt">
                      <img src="img/inputIntro_txt.png" width="100%">
                  </div>
                  <div class="nickName_txt">
                      <img src="img/nickName_txt.png" width="100%">
                  </div>
                  <div class="birthday_txt">
                      <img src="img/birthday_txt.png" width="100%">
                  </div>
                  <div class="input_frame">
                       <input type="text"  id="input_id"  value="10个字以内(听说酷炫的昵称会让对手只看一眼就被吓晕呢)">
                  </div>
                  <div onload="list();">  
                      <form name="form" id="form">  
                          <select id="year" name="year" onchange="febday();">  
                          </select><span>年</span> 
                          <select name="month" id="month" onchange="febday();">  
                          </select><span>月</span> 
                          <select name="day" id="day">  
                          </select><span>日</span>    
                      </form>  
                  </div> 
                  <div class="testBtn">
                      <img src="img/testBtn.png" width="100%">
                      <div class="testEyeValue_txt">
                          <img src="img/testEyeValue.png" width="100%">
                      </div>
                      <div class="testBtn_arrow"> 
                          <img src="img/testBtn_arrow.png" width="100%">
                      </div>  

                  </div>
                </div>
              </div>
          </div>
        </div>
			  <script>
				document.getElementById('loadProcess').innerHTML="30%";

                  </div>
                  <div class="duelBtn">

                  </div>

            </div>

                    </div>
                    <div class="pk-bottom-btn">
                      <div class="pk-bottom-bg">

                      </div>
                    </div>
                  </div>
                </div>

                      <div class="result-head-smile animated tada infinite">

                      <div class="result-head-cry">

                        </div>
                      </div>
                      <div class="result-name">
                        
                      </div>
                    </div>

                    <div class="result-score"></div>
                    <div class="result-text">
                      <img src="">

                    <div class="result-shareBtn"></div>
                    <div class="result-leadboard"></div>
                  </div>

                  
                </div>
